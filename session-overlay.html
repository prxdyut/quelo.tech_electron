<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Selection Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="shared-modal-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: transparent;
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #333;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal-footer {
            border-top: 1px solid #1f1f1f;
            padding: 16px;
            background: #0a0a0a;
            display: flex;
            gap: 8px;
        }

        .button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            -webkit-app-region: no-drag;
        }

        .button-primary {
            background: #3b82f6;
            color: white;
        }

        .button-primary:hover:not(:disabled) {
            background: #2563eb;
        }

        .button-secondary {
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #2a2a2a;
        }

        .button-secondary:hover:not(:disabled) {
            background: #252525;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-full {
            width: 100%;
        }

        .button-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .wizard-step {
            padding: 24px;
            text-align: center;
        }

        .wizard-step h3 {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 8px;
        }

        .wizard-step p {
            font-size: 13px;
            color: #999;
            margin-bottom: 20px;
        }

        .wizard-progress {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .wizard-progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2a2a2a;
            transition: all 0.2s;
        }

        .wizard-progress-dot.active {
            background: #3b82f6;
            width: 24px;
            border-radius: 4px;
        }

        .wizard-progress-dot.completed {
            background: #22c55e;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            justify-content: center;
        }

        .suggestion-chip {
            padding: 6px 12px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            font-size: 12px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-app-region: no-drag;
        }

        .suggestion-chip:hover {
            background: #252525;
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .error-message {
            padding: 12px;
            background: #7f1d1d;
            border: 1px solid #ef4444;
            border-radius: 8px;
            color: #fca5a5;
            font-size: 13px;
        }

        .success-message {
            padding: 12px;
            background: #1d3d1d;
            border: 1px solid #22c55e;
            border-radius: 8px;
            color: #86efac;
            font-size: 13px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
    </style>
</head>
<body>
    <div class="modal-backdrop">
        <div class="modal-container">
            <div class="modal-header">
                <div class="modal-header-title">
                    <i data-lucide="book-open"></i>
                    <h2>Create New Session</h2>
                </div>
                <p class="modal-header-description">Let's set up your study session</p>
            </div>

            <div class="modal-content" id="modalContent">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Loading sessions...</p>
                </div>
            </div>

            <div class="modal-footer" id="modalFooter">
                <button class="btn btn-primary btn-full" id="createSessionBtn">
                    <i data-lucide="plus"></i>
                    <span>Create New Session</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
    <script src="session-overlay-script.js"></script>
</body>
</html>
